<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Alarm</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="current-time">00:00:00</div>
      <div class="container">
        <div class="inputs">
          <input
            type="number"
            id="hour-inputs"
            placeholder="00"
            min="0"
            max="23"
          />
          <input
            type="number"
            id="minute-inputs"
            placeholder="00"
            min="0"
            max="59"
          />
        </div>
        <div class="buttons">
          <button id="set">Add alarm</button>
          <button id="set" class="clear">Clear all</button>
        </div>
        <div class="alarm-list"></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
